<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow Pro | Analytical Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkBg: '#0f172a', darkCard: '#1e293b' } } }
        }
    </script>
    <style>
        .sidebar-item:hover { background: rgba(59, 130, 246, 0.1); color: #2563eb; }
        .sidebar-active { background: #2563eb; color: white !important; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); width: 100%; }
        .day-cell { min-height: 95px; border: 0.5px solid #e2e8f0; cursor: pointer; transition: 0.2s; }
        .day-cell:hover { background-color: rgba(59, 130, 246, 0.05); }
        .dark .day-cell { border-color: #334155; }
        .today-mark { border: 2px solid #3b82f6 !important; background-color: rgba(59, 130, 246, 0.05); }
        .money-label { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.65rem; padding: 1px 4px; margin-top: 2px; border-radius: 4px; font-weight: bold; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-darkBg text-gray-900 dark:text-gray-100 min-h-screen flex transition-colors duration-300">

<aside class="w-64 bg-white dark:bg-darkCard border-r border-gray-200 dark:border-slate-700 hidden md:flex flex-col sticky top-0 h-screen">
    <div class="p-6 flex items-center justify-between border-b dark:border-slate-700">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-lg text-white shadow-lg shadow-blue-200"><i class="fa-solid fa-wallet"></i></div>
            <h1 class="font-bold text-lg tracking-tight">FinanceFlow</h1>
        </div>
        <button onclick="toggleDarkMode()" class="text-gray-400 hover:text-blue-500 transition"><i id="theme-icon" class="fa-solid fa-moon"></i></button>
    </div>
    <nav class="flex-1 p-4 space-y-2">
        <button onclick="showSection('dashboard')" id="btn-dashboard" class="sidebar-item sidebar-active w-full flex items-center gap-3 p-3 rounded-xl transition font-medium text-left">
            <i class="fa-solid fa-chart-line"></i> Dashboard
        </button>
        <button onclick="showSection('calendar')" id="btn-calendar" class="sidebar-item w-full flex items-center gap-3 p-3 rounded-xl transition text-gray-500 font-medium text-left dark:text-gray-400">
            <i class="fa-solid fa-calendar-days"></i> Calendar
        </button>
        <button onclick="exportData()" class="sidebar-item w-full flex items-center gap-3 p-3 rounded-xl transition text-gray-500 font-medium text-left dark:text-gray-400">
            <i class="fa-solid fa-file-export"></i> Export CSV
        </button>
    </nav>
    <div class="p-4 border-t dark:border-slate-700">
        <button onclick="toggleModal('addModal')" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg transition">
            <i class="fa-solid fa-plus mr-2"></i> New Transaction
        </button>
    </div>
</aside>

<main class="flex-1 p-4 md:p-8 overflow-y-auto">
    <div id="dashboard-section">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white dark:bg-darkCard p-6 rounded-3xl border dark:border-slate-700 shadow-sm">
                <p class="text-gray-400 font-bold text-[10px] uppercase mb-1 tracking-widest">Total Net Worth</p>
                <p id="netBalance" class="text-4xl font-black mb-6">$0.00</p>
                <div class="grid grid-cols-2 gap-4 border-t dark:border-slate-700 pt-4">
                    <div><p class="text-[10px] text-gray-400 uppercase font-bold">Income</p><p id="totalIncome" class="text-xl font-bold text-green-500">$0.00</p></div>
                    <div class="text-right"><p class="text-[10px] text-gray-400 uppercase font-bold">Expense</p><p id="totalExpense" class="text-xl font-bold text-red-500">$0.00</p></div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-blue-600 to-indigo-700 p-6 rounded-3xl text-white shadow-xl shadow-blue-200 dark:shadow-none">
                <div class="flex items-center gap-2 mb-4 opacity-80">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    <p class="text-[10px] font-bold uppercase tracking-widest">AI Forecast</p>
                </div>
                <p class="text-xs mb-1 opacity-90">Daily Burn Rate</p>
                <p id="burnRate" class="text-2xl font-bold mb-4">$0.00</p>
                <div class="bg-white/10 p-3 rounded-2xl border border-white/10 backdrop-blur-md">
                    <p class="text-[10px] uppercase font-bold opacity-70 mb-1">EOM Projection</p>
                    <p id="projection" class="text-lg font-bold">Calculating...</p>
                </div>
            </div>

            <div class="bg-white dark:bg-darkCard p-6 rounded-3xl border dark:border-slate-700 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-sm">Savings Goal</h3>
                    <button onclick="setSavingsGoal()" class="text-blue-500 text-[10px] uppercase font-bold hover:underline">Edit</button>
                </div>
                <div class="flex flex-col justify-center h-full pb-6">
                    <p id="goalName" class="text-xs text-gray-400 font-bold uppercase mb-2">New Goal</p>
                    <div class="flex justify-between items-end mb-2">
                        <span id="goalPercent" class="text-3xl font-black">0%</span>
                        <span id="goalRemaining" class="text-[10px] font-bold text-gray-400 uppercase"></span>
                    </div>
                    <div class="w-full bg-gray-100 dark:bg-slate-700 rounded-full h-3 overflow-hidden">
                        <div id="goalBar" class="bg-green-500 h-full transition-all duration-1000" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white dark:bg-darkCard p-6 rounded-3xl border dark:border-slate-700 shadow-sm lg:col-span-2">
                <h3 class="font-bold text-sm mb-4 px-2">Financial Growth Trend</h3>
                <div class="h-64">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <div class="bg-white dark:bg-darkCard p-6 rounded-3xl border dark:border-slate-700 shadow-sm">
                <h3 class="font-bold text-sm mb-4">Spending Breakdown</h3>
                <div class="h-64 flex items-center justify-center">
                    <canvas id="doughnutChart"></canvas>
                </div>
            </div>
        </div>

        <div class="bg-white dark:bg-darkCard rounded-3xl border dark:border-slate-700 shadow-sm overflow-hidden">
            <div class="p-6 border-b dark:border-slate-700 flex justify-between items-center">
                <h3 class="font-bold">Recent History</h3>
                <input type="text" id="search" onkeyup="filterTable()" placeholder="Search..." class="bg-gray-50 dark:bg-slate-800 border-0 rounded-lg px-4 py-2 outline-none text-sm w-48 focus:ring-1 focus:ring-blue-500">
            </div>
            <div id="transactionList" class="divide-y dark:divide-slate-700"></div>
        </div>
    </div>

    <div id="calendar-section" class="hidden">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Daily Breakdown</h2>
            <div class="flex items-center gap-3 bg-white dark:bg-darkCard p-2 rounded-xl border dark:border-slate-700 shadow-sm">
                <button onclick="changeMonth(-1)" class="p-2 hover:bg-gray-100 dark:hover:bg-slate-800 rounded-lg transition"><i class="fa-solid fa-chevron-left"></i></button>
                <span id="monthDisplay" class="font-bold min-w-[120px] text-center uppercase tracking-widest text-xs"></span>
                <button onclick="changeMonth(1)" class="p-2 hover:bg-gray-100 dark:hover:bg-slate-800 rounded-lg transition"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="bg-white dark:bg-darkCard rounded-3xl border dark:border-slate-700 shadow-sm overflow-hidden">
            <div class="calendar-grid bg-gray-50 dark:bg-slate-800/50 border-b dark:border-slate-700 py-3 text-center text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="calendar-body" class="calendar-grid"></div>
        </div>
    </div>
</main>

<div id="addModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-darkCard w-full max-w-md rounded-3xl p-8 shadow-2xl">
        <h3 class="text-xl font-bold mb-6">New Transaction</h3>
        <form id="expenseForm" class="space-y-4">
            <input type="text" id="title" placeholder="Description" required class="w-full p-4 bg-gray-100 dark:bg-slate-800 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="amount" placeholder="Amount" step="0.01" required class="w-full p-4 bg-gray-100 dark:bg-slate-800 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
            <div class="grid grid-cols-2 gap-4">
                <select id="type" class="p-4 bg-gray-100 dark:bg-slate-800 rounded-2xl outline-none"><option value="EXPENSE">Expense</option><option value="INCOME">Income</option></select>
                <select id="category" class="p-4 bg-gray-100 dark:bg-slate-800 rounded-2xl outline-none">
                    <option value="Food">Food</option><option value="Salary">Salary</option><option value="Rent">Rent</option><option value="Shopping">Shopping</option><option value="Work">Work</option><option value="Other">Other</option>
                </select>
            </div>
            <input type="date" id="date" required class="w-full p-4 bg-gray-100 dark:bg-slate-800 rounded-2xl outline-none">
            <div class="flex gap-3 pt-2">
                <button type="button" onclick="toggleModal('addModal')" class="flex-1 bg-gray-200 dark:bg-slate-700 p-4 rounded-2xl font-bold">Cancel</button>
                <button type="submit" class="flex-1 bg-blue-600 text-white p-4 rounded-2xl font-bold">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
    let trendChart = null;
    let doughnutChart = null;
    let currentCalDate = new Date();
    let allTransactions = [];
    let savingsGoal = JSON.parse(localStorage.getItem('savingsGoal')) || { name: "New Car", target: 5000 };

    const categoryIcons = {
        "Food": "fa-utensils", "Salary": "fa-hand-holding-dollar", "Rent": "fa-house-user",
        "Shopping": "fa-cart-shopping", "Work": "fa-briefcase", "Other": "fa-tags"
    };

    function toggleDarkMode() {
        const html = document.documentElement;
        html.classList.toggle('dark');
        document.getElementById('theme-icon').className = html.classList.contains('dark') ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
        document.getElementById('theme-icon').className = 'fa-solid fa-sun';
    }

    function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

    function showSection(section) {
        document.getElementById('dashboard-section').classList.toggle('hidden', section !== 'dashboard');
        document.getElementById('calendar-section').classList.toggle('hidden', section !== 'calendar');
        document.getElementById('btn-dashboard').classList.toggle('sidebar-active', section === 'dashboard');
        document.getElementById('btn-calendar').classList.toggle('sidebar-active', section === 'calendar');
        if(section === 'calendar') fetchCalendarData();
        else updateView();
    }

    async function updateView() {
        try {
            const res = await fetch('/api/analytics/dashboard');
            const data = await res.json();
            document.getElementById('netBalance').innerText = `$${data.balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('totalIncome').innerText = `$${data.totalIncome.toLocaleString()}`;
            document.getElementById('totalExpense').innerText = `$${data.totalExpense.toLocaleString()}`;

            loadTransactions();
            updateTrendChart();
            updateDoughnutChart();
            updateAIInsights(data.totalExpense);
            updateSavingsGoalUI(data.balance);
        } catch (e) { console.error("Error updating dashboard"); }
    }

    function updateAIInsights(totalExpense) {
        const now = new Date();
        const dayOfMonth = now.getDate();
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        const daysRemaining = daysInMonth - dayOfMonth;
        const dailyRate = totalExpense / dayOfMonth || 0;
        document.getElementById('burnRate').innerText = `$${dailyRate.toFixed(2)}`;
        const totalInc = parseFloat(document.getElementById('totalIncome').innerText.replace(/[$,]/g, ''));
        const projectedFinalBalance = totalInc - (totalExpense + (dailyRate * daysRemaining));
        const projEl = document.getElementById('projection');
        projEl.innerText = `${projectedFinalBalance >= 0 ? '+' : '-'}$${Math.abs(projectedFinalBalance).toLocaleString(undefined, {maximumFractionDigits:0})} ${projectedFinalBalance >= 0 ? 'Predicted' : 'Deficit'}`;
        projEl.className = `text-lg font-bold ${projectedFinalBalance >= 0 ? 'text-green-300' : 'text-red-300'}`;
    }

    async function updateTrendChart() {
        const res = await fetch('/api/analytics/trend');
        const data = await res.json();
        const ctx = document.getElementById('trendChart').getContext('2d');
        if (trendChart) trendChart.destroy();
        trendChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(d => d.date),
                datasets: [{
                    label: 'Balance', data: data.map(d => d.balance),
                    borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.05)',
                    fill: true, tension: 0.4, pointRadius: 3
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { display: false } }, x: { grid: { display: false } } } }
        });
    }

    async function updateDoughnutChart() {
        const res = await fetch('/api/analytics/budgets');
        const spending = await res.json();
        const ctx = document.getElementById('doughnutChart').getContext('2d');
        if (doughnutChart) doughnutChart.destroy();
        doughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(spending),
                datasets: [{
                    data: Object.values(spending),
                    backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#64748b'],
                    borderWidth: 0, cutout: '70%'
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } }
        });
    }

    function updateSavingsGoalUI(currentBalance) {
        document.getElementById('goalName').innerText = savingsGoal.name;
        const percent = Math.min(Math.round((currentBalance / savingsGoal.target) * 100), 100);
        document.getElementById('goalPercent').innerText = `${percent}%`;
        document.getElementById('goalBar').style.width = `${percent}%`;
        document.getElementById('goalRemaining').innerText = `$${currentBalance.toFixed(0)} / $${savingsGoal.target}`;
    }

    function setSavingsGoal() {
        const name = prompt("What are you saving for?", savingsGoal.name);
        const target = prompt("Target amount?", savingsGoal.target);
        if (name && target) {
            savingsGoal = { name, target: parseFloat(target) };
            localStorage.setItem('savingsGoal', JSON.stringify(savingsGoal));
            updateView();
        }
    }

    async function loadTransactions() {
        const res = await fetch('/api/expenses');
        allTransactions = await res.json();
        const container = document.getElementById('transactionList');
        container.innerHTML = allTransactions.sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 10).map(e => {
            const icon = categoryIcons[e.category] || "fa-tag";
            return `
            <div class="p-4 flex justify-between items-center group hover:bg-gray-50 dark:hover:bg-slate-800 transition">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-blue-50 dark:bg-blue-900/30 flex items-center justify-center text-blue-600"><i class="fa-solid ${icon}"></i></div>
                    <div><p class="font-bold text-sm">${e.title}</p><p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">${e.category} â€¢ ${e.date}</p></div>
                </div>
                <div class="flex items-center gap-4">
                    <p class="font-bold text-sm ${e.type === 'INCOME' ? 'text-green-500' : 'text-red-500'}">${e.type === 'INCOME' ? '+' : '-'}$${e.amount.toFixed(2)}</p>
                    <button onclick="deleteRow(${e.id})" class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 p-2 transition"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </div>`;
        }).join('');
    }

    async function fetchCalendarData() {
        const res = await fetch('/api/analytics/calendar');
        const calendarTotals = await res.json();
        renderCalendar(calendarTotals);
    }

    function renderCalendar(calendarTotals) {
        const year = currentCalDate.getFullYear();
        const month = currentCalDate.getMonth();
        document.getElementById('monthDisplay').innerText = currentCalDate.toLocaleString('default', { month: 'short', year: 'numeric' });
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const body = document.getElementById('calendar-body');
        body.innerHTML = '';
        for (let i = 0; i < firstDay; i++) body.innerHTML += `<div class="day-cell bg-gray-50/50 dark:bg-slate-900/30"></div>`;
        for (let day = 1; day <= daysInMonth; day++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const data = calendarTotals[dateStr] || {};
            const isToday = new Date().toDateString() === new Date(year, month, day).toDateString();
            body.innerHTML += `
                <div onclick="showDayDetails('${dateStr}')" class="day-cell p-1 ${isToday ? 'today-mark' : ''}">
                    <span class="text-[10px] font-bold text-gray-400">${day}</span>
                    <div class="flex flex-col mt-1">
                        ${data.INCOME ? `<div class="money-label text-green-500 bg-green-50 dark:bg-green-900/20">+$${data.INCOME.toFixed(0)}</div>` : ''}
                        ${data.EXPENSE ? `<div class="money-label text-red-500 bg-red-50 dark:bg-red-900/20">-$${data.EXPENSE.toFixed(0)}</div>` : ''}
                    </div>
                </div>`;
        }
    }

    function showDayDetails(dateString) {
        const dayItems = allTransactions.filter(t => t.date === dateString);
        if(dayItems.length === 0) return;
        const list = document.getElementById('dailyItemsList');
        list.innerHTML = dayItems.map(item => `
            <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-slate-800 rounded-2xl border dark:border-slate-700">
                <div><p class="text-sm font-bold">${item.title}</p><p class="text-[10px] text-gray-400 font-bold uppercase">${item.category}</p></div>
                <p class="text-sm font-bold ${item.type === 'INCOME' ? 'text-green-500' : 'text-red-500'}">${item.type === 'INCOME' ? '+' : '-'}$${item.amount.toFixed(2)}</p>
            </div>`).join('');
        toggleModal('detailsModal');
    }

    function changeMonth(step) { currentCalDate.setMonth(currentCalDate.getMonth() + step); fetchCalendarData(); }
    function exportData() { window.location.href = '/api/expenses/export'; }
    function filterTable() {
        const q = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('#transactionList > div').forEach(d => d.style.display = d.innerText.toLowerCase().includes(q) ? 'flex' : 'none');
    }

    document.getElementById('expenseForm').onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
            title: document.getElementById('title').value,
            amount: parseFloat(document.getElementById('amount').value),
            type: document.getElementById('type').value,
            category: document.getElementById('category').value,
            date: document.getElementById('date').value
        };
        await fetch('/api/expenses', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        toggleModal('addModal'); e.target.reset(); updateView();
    };

    async function deleteRow(id) {
        if(confirm('Delete this?')) { await fetch(`/api/expenses/${id}`, { method: 'DELETE' }); updateView(); }
    }

    updateView();
</script>
</body>
</html>
