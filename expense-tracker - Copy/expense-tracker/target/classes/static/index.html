<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow | Fast Budget Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar-item:hover { background: rgba(59, 130, 246, 0.1); color: #2563eb; }
        .sidebar-active { background: #2563eb; color: white !important; }
        .card-shadow { box-shadow: 0 2px 12px rgba(0,0,0,0.04); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex">

<aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col sticky top-0 h-screen">
    <div class="p-6 flex items-center gap-3 border-b">
        <div class="bg-orange-500 p-2 rounded-lg text-white"><i class="fa-solid fa-wallet"></i></div>
        <h1 class="font-bold text-gray-800">Fast Budget Clone</h1>
    </div>
    <nav class="flex-1 p-4 space-y-2">
        <a href="#" class="sidebar-item sidebar-active flex items-center gap-3 p-3 rounded-xl transition font-medium">
            <i class="fa-solid fa-house"></i> Overview
        </a>
        <a href="#" class="sidebar-item flex items-center gap-3 p-3 rounded-xl transition text-gray-500 font-medium">
            <i class="fa-solid fa-list-ul"></i> Transactions
        </a>
        <a href="#" class="sidebar-item flex items-center gap-3 p-3 rounded-xl transition text-gray-500 font-medium">
            <i class="fa-solid fa-bullseye"></i> Budgets
        </a>
        <a href="#" class="sidebar-item flex items-center gap-3 p-3 rounded-xl transition text-gray-500 font-medium">
            <i class="fa-solid fa-chart-pie"></i> Charts
        </a>
    </nav>
    <div class="p-4 border-t">
        <button onclick="document.getElementById('addModal').classList.toggle('hidden')" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition">
            <i class="fa-solid fa-plus mr-2"></i> Add Entry
        </button>
    </div>
</aside>

<main class="flex-1 p-4 md:p-8 overflow-y-auto">
    <header class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Overview</h2>
        <div class="flex gap-4">
            <button class="p-2 bg-white rounded-full border border-gray-200 text-gray-500 hover:bg-gray-50"><i class="fa-solid fa-rotate"></i></button>
            <button class="p-2 bg-white rounded-full border border-gray-200 text-gray-500 hover:bg-gray-50"><i class="fa-solid fa-gear"></i></button>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-2xl card-shadow border border-gray-100 lg:col-span-2">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-gray-400 font-bold text-xs uppercase tracking-widest">Summary</h3>
                <span class="text-blue-600 text-xs font-bold cursor-pointer hover:underline">View Details</span>
            </div>
            <div class="flex justify-between items-center border-b pb-4 mb-4">
                <p class="text-gray-600 font-medium">Balance:</p>
                <p id="netBalance" class="text-2xl font-bold text-gray-800">$0.00</p>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-gray-400 text-xs font-bold uppercase">Income</p>
                    <p id="totalIncome" class="text-lg font-bold text-green-500">$0.00</p>
                </div>
                <div class="text-right">
                    <p class="text-gray-400 text-xs font-bold uppercase">Expenses</p>
                    <p id="totalExpense" class="text-lg font-bold text-red-500">$0.00</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl card-shadow border border-gray-100 flex flex-col justify-center items-center">
            <h3 class="text-gray-400 font-bold text-xs uppercase mb-4 w-full">Structure</h3>
            <canvas id="structureChart" style="max-height: 150px;"></canvas>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-8 bg-white rounded-2xl card-shadow border border-gray-100 overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="font-bold text-gray-800">Latest Transactions</h3>
                <input type="text" id="search" onkeyup="filterTable()" placeholder="Search..." class="bg-gray-50 border-0 rounded-lg text-sm px-4 py-2 outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div id="transactionList" class="divide-y divide-gray-50">
            </div>
        </div>

        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white p-6 rounded-2xl card-shadow border border-gray-100">
                <h3 class="font-bold text-gray-800 mb-4">Budget Progress</h3>
                <div class="space-y-4">
                    <div class="space-y-2">
                        <div class="flex justify-between text-xs font-bold">
                            <span class="text-gray-500 uppercase">Food</span>
                            <span class="text-blue-600" id="foodPercent">0%</span>
                        </div>
                        <div class="w-full bg-gray-100 h-2 rounded-full overflow-hidden">
                            <div id="foodBar" class="bg-blue-500 h-full" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="addModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-3xl p-8 animate__animated animate__zoomIn">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold">New Transaction</h3>
            <button onclick="document.getElementById('addModal').classList.toggle('hidden')" class="text-gray-400 hover:text-black"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <form id="expenseForm" class="space-y-4">
            <input type="text" id="title" placeholder="Description" required class="w-full p-3 bg-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="amount" placeholder="Amount" required class="w-full p-3 bg-gray-100 rounded-xl outline-none">
            <div class="grid grid-cols-2 gap-4">
                <select id="type" class="p-3 bg-gray-100 rounded-xl outline-none">
                    <option value="EXPENSE">Expense</option>
                    <option value="INCOME">Income</option>
                </select>
                <select id="category" class="p-3 bg-gray-100 rounded-xl outline-none">
                    <option value="Food">Food</option>
                    <option value="Salary">Salary</option>
                    <option value="Rent">Rent</option>
                    <option value="Shopping">Shopping</option>
                </select>
            </div>
            <input type="date" id="date" required class="w-full p-3 bg-gray-100 rounded-xl outline-none">
            <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold">Save Transaction</button>
        </form>
    </div>
</div>

<script>
    let myChart = null;

    async function updateView() {
        const res = await fetch('/api/analytics/dashboard');
        const data = await res.json();

        document.getElementById('netBalance').innerText = `$${data.balance.toLocaleString()}`;
        document.getElementById('totalIncome').innerText = `$${data.totalIncome.toLocaleString()}`;
        document.getElementById('totalExpense').innerText = `$${data.totalExpense.toLocaleString()}`;

        renderChart(data.totalIncome, data.totalExpense);
        loadTransactions();
    }

    async function loadTransactions() {
        const res = await fetch('/api/expenses');
        const data = await res.json();
        const container = document.getElementById('transactionList');
        container.innerHTML = data.sort((a,b) => new Date(b.date) - new Date(a.date)).map(e => `
            <div class="p-4 flex justify-between items-center hover:bg-gray-50 transition cursor-pointer group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 font-bold">
                        ${e.title[0]}
                    </div>
                    <div>
                        <p class="font-bold text-gray-800">${e.title}</p>
                        <p class="text-[10px] uppercase font-bold text-gray-400 tracking-wider">${e.category} â€¢ ${e.date}</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <p class="font-bold ${e.type === 'INCOME' ? 'text-green-500' : 'text-red-500'}">
                        ${e.type === 'INCOME' ? '+' : '-'}$${e.amount}
                    </p>
                    <button onclick="deleteRow(${e.id})" class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        `).join('');
    }

    async function deleteRow(id) {
        if(confirm('Delete transaction?')) {
            await fetch(`/api/expenses/${id}`, { method: 'DELETE' });
            updateView();
        }
    }

    function renderChart(inc, exp) {
        if(myChart) myChart.destroy();
        const ctx = document.getElementById('structureChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [inc, exp],
                    backgroundColor: ['#2563eb', '#ef4444'],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: { cutout: '80%', plugins: { legend: { display: false }}}
        });
    }

    document.getElementById('expenseForm').onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
            title: document.getElementById('title').value,
            amount: parseFloat(document.getElementById('amount').value),
            type: document.getElementById('type').value,
            category: document.getElementById('category').value,
            date: document.getElementById('date').value
        };
        await fetch('/api/expenses', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        document.getElementById('addModal').classList.add('hidden');
        e.target.reset();
        updateView();
    };

    updateView();
</script>
</body>
</html>
